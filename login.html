<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Emporium</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <header>
        <h1>Fusion Emporium</h1>
        <div class="popup">
            <button class="loginPopup" type="button"><b>Login</b></button>
            <button  class="signupPopup" type="button"><b>Sign Up</b></button>
        </div>
    </header>


    <div class="login">
        <div class="closebtn">&times;</div>
        <form>
            <h1 id="loginText">LOGIN</h1>

            <div id="email-input" class="input">
                <label for="email">Email address</label><br>
                <input type="text" id="email" name="email">
            </div>
            
            <div id="password-input" class="input">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password">
            </div>

            <div id="loginBtn">
                <button type="button">Login</button>
            </div>
            
            <div id="signup">
                <p>Don't have an account? <a id="signupLink" href="#">Sign Up.</a></p>
            </div>
        </form>
    </div>
</body>
</html>
